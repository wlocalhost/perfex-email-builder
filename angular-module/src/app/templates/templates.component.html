<div fxLayout="column" fxLayoutGap="1rem">
  <mat-toolbar class="mat-elevation-z2">
    <mat-toolbar-row>
      <h1>Email templates</h1>
      <div fxLayout fxLayoutGap="1rem" style="margin-left: auto;">
        <button mat-raised-button color="primary">
          {{ currentEmail.language }}
        </button>
        <ng-container *ngFor="let lang of topLanguagesList$ | async">
          <button mat-button (click)="changeLanguage(lang)">{{ lang }}</button>
        </ng-container>
        <button mat-button [matMenuTriggerFor]="langMenu">
          Other
        </button>
        <mat-menu #langMenu="matMenu" xPosition="before">
          <ng-template matMenuContent>
            <button
              *ngFor="let lang of languages$ | async"
              mat-menu-item
              (click)="changeLanguage(lang)"
            >
              {{ lang }}
            </button>
          </ng-template>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div fxLayout fxLayout.sm="column" fxLayoutGap="1rem" style="padding: 1rem;">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="name"
      matSortDisableClear
      matSortDirection="desc"
      fxFlex
    >
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
